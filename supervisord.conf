[supervisord]
nodaemon=true
logfile=/dev/null  ; DÃ©sactiver les logs de fichier inutiles
loglevel=info

[program:laravel-web]
command=php artisan serve --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:laravel-queue]
command=php artisan queue:work
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
